<!DOCTYPE html>
<html>
	<head>
		<title>
		Questão 01
		</title>
	</head>
	<body>
		<h2 align="center">
			Ficha Cadastral
		</h2>
		<table border="0" width="500" cellpadding="1" cellspacing="1">
			<center>
			<form>
				<font face="Arial" size="2">
					<div>
						<label for="nome">Nome:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input name="nome" type="text" size="50" />
					</div></br>
					<div>
						<label for="rg">RG:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input name="rg" type="text" size="13" />&nbsp&nbsp
						
						<label for="cpf">C.P.F.:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input name="rg" type="number" size="13" />
					</div><br/>
					<div>
						<label for="end">Endereço:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input name="end" type="text" size="50" />
					</div><br/>
					<div>
						<label for="sexo">Sexo:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<select name="sexo">
							<option value="masculino">Masculino</option>
							<option value="feminino">Feminino</option>
						</select>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						
						<label for="nascimento">Data Nascimento:</label>
						<input name="nascimento" type="date" size="13" />
					</div><br/>
					<div>
						<label for="civil">Situação Civil</label>  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input name="civil" type="radio" value="S">Solteiro(a) &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input name="civil" type="radio" value="C">Casado(a) &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input name="civil" type="radio" value="V">Viúvo(a)
					</div><br/>
					<div>
							<button type="reset">Limpar dados</button>
					</div>
				
			</center>
				</font>
			</form>
		</table>
	</body>

</html>
